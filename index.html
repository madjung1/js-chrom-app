<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sucham-Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="login-form">
        <form>
            <input 
                type="text" 
                required 
                placeholder="Name"
                id="user-name"
             />
            <input 
                type="submit" 
                id="user-submit"
            />
        </form>
    </div>
    <div id="momentum" class="hidden">
        <div class="top">
            <div id="logout" class="logout">
                <span>hello</span>
            </div>
            <div id="weather" class="weather">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="center">
            <div id="clockArea">
                <h1 id="clock" class="clock"></h1>
                <h2 id="greet" class="greet"></h2>
                <h3 >What is your main goal for today?</h3>
            </div>
        </div>
        <div class="bottom">
            <div id="bg-sub" class="bg-sub">
                <span></span>
            </div>
            <div >
                <div id="quote" class="quote">
                    <span></span>
                    <span></span>
                </div>
                
            </div>
            <div class="todo">
                <a href="#" id="todo-button">Todo</a>
                <form id="todo-form">
                    <input type="text" placeholder="write a todo." />
                </form>
                <ul id="todo-list">

                </ul>
            </div>
        </div>
    </div>
    <script src="src/app.js"></script>
    <script src="src/login.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/quote.js"></script>
    <script src="src/background.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weatherkey.js"></script>
    <script src="src/weather.js"></script>
    
</body>
</html>
